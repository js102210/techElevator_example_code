    <Main>
        <h2>Reservation Form</h2>
        <form method="POST" action="/api/reservations">
            <!-- 'for' matches to id, 'name' gets sent to server,    id is the identifier for within the html/css, name is what gets sent to the backend-->
            <div>
                <label for="rendasunder?">Rend asunder?</label>
                <input type="checkbox" id="rend asunder?" name="rendasunder?" />
            </div>

            <div>
                <label for="numbertorend">number to rend</label>
                <input type="number" id="numbertorend" name="numbertorend">
            </div>
            <div>
                <label for="reservationdate">Rending Date</label>
                <input type="date" id="reservationsdate" name="reservationdate"/>
            </div>
            <div>
                <label for="specialoccasion">Special occasion?</label>
                <input type="checkbox" id="specialoccasion" name="specialoccasion" />
            </div>


        </form>
    </Main>
